<body>
    <script>
//Déclarez une variable comme Array, initialement vide, puis définissez quelques éléments
// avec des valeurs numériques. 
let myArray;
myArray = [5, 10, 15, 20 ];
console.log(myArray);

//Déclarez une variable comme Array, directement avec des éléments non vides. 
var tab = ["Orange", "Citron", "Cerise"];
console.log(tab);
//Expérimentez les 2 méthodes, soit avec une instance new Array(), soit par une expression 
//littérale [ .. , .. , .. , .. ]
let autreTableau = new Array();
console.log(autreTableau);

//Déterminez le nombre d'éléments par la propriété length.
console.log(myArray.length);

//Documentez et expérimentez la méthode join().
//La méthode join() crée et renvoie une nouvelle 
//chaîne de caractères en concaténant tous les éléments d'un tableau 

console.log(tab.join());
//sans espace
console.log(tab.join(''));
//avec tiret
console.log(tab.join('-'));

//Classez les éléments de votre Array (du plus petit au plus grand).
const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
jours.sort();
console.log(jours)

const nombres = [ 7, 1, 3, 2, 5, 6, 4];
nombres.sort();
console.log(nombres);

//La méthode split() d'un objet de String donne pour résultat une Array. 
//Appliquez la méthode split() au texte Lorem Ipsum des exercices précédents, 
//avec l'argument ' ' (soit le caractère espace, dans le but de découper chaque mot de la chaîne) :
// split(' ') . 
//Analysez le résultat avec console.log(). 

const texte2 = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.";
const mots = texte2.split(' ');
console.log(mots);

//La méthode split() divise une chaîne de caractères en une liste ordonnée 
//de sous-chaînes, place ces sous-chaînes dans un tableau et retourne le 
//tableau.
const caractère = texte2.split('');
console.log(caractère[7]);

const texteCopie = texte2.split();
console.log(texteCopie);
    </script>
